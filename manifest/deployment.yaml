apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: wyraku/java-demo:e3abb187e63c0b3c427e1e7fe144ea44da4a341d
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
