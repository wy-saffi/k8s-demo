apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: chenjlsmm/java-demo:169bedc762d1d63c502ddc2064ffa14f596fcbd7
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
