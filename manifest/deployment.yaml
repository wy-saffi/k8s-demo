apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: wyraku/java-demo:42b3ea96504d710feec0a6bbd5d49ba528b98893
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
