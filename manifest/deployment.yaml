apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: wyraku/java-demo:79690c21519c908b0a208175b9220ef5e594222b
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
