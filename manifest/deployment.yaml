apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: wyraku/java-demo:7f22386d5ad8d74df013db82cacb704c43fb3b38
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
