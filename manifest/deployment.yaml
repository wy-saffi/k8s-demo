apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: wyraku/java-demo:a4395ac9be02c8476ea4cd33888b2fafbb704665
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
