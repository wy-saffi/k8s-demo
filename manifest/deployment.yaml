apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-java
  labels:
   app: sample-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-java2
  template:
    metadata:
      labels:
        app: sample-java2
    spec:
      containers:
      - name: sample-java
        image: chenjlsmm/java-demo:dcd8ae8e631f0a793ec89b45a52675b6dd65443a
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
